<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>联系我 - 虚静以宁</title>
    <link rel="icon" href="./content/icon/32.png" />

    <!-- 引用与你主页相同的字体和图标库 -->
    <link rel="preconnect" href="https://source.xvyin.com" />
    <link
      href="https://source.xvyin.com/?target=https%3A%2F%2Ffonts.loli.net%2Fcss2%3Ffamily%3DZCOOL%2BKuaiLe%26display%3Dswap"
      rel="stylesheet"
    />
    <link
      href="https://source.xvyin.com/?target=https%3A%2F%2Ffonts.loli.net%2Fcss2%3Ffamily%3DInter%3Awght%40400%3B500%3B600%700%3B800%26display%3Dswap"
      rel="stylesheet"
    />
    <script src="https://source.xvyin.com/?target=https%3A%2F%2Fcdn.jsdelivr.net%2Fnpm%2F%40phosphor-icons%2Fweb" defer></script>

    <style>
        /* --- 1. :root 变量定义 (与主页风格保持一致) --- */
        :root {
            --body-bg-color: #121212;
            --glass-bg-optimized: rgba(38, 38, 38, 0.65);
            --glass-border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(50, 50, 50, 0.2);
            --text-color: #f0f0f0;
            --text-color-darker: #b3b3b3;
            --text-color-white: #ffffff;
            --accent-color: #61dafb;
            --accent-color-rgb: 97, 218, 251;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --glow-color: rgba(var(--accent-color-rgb), 0.1);
            --submit-btn-bg: #3b82f6;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        html.light-theme {
            --body-bg-color: #f5f5f7;
            --glass-bg-optimized: rgba(242, 242, 247, 0.7);
            --glass-border-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.3);
            --text-color: #1d1d1f;
            --text-color-darker: #6e6e73;
            --text-color-white: #000000;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --glow-color: rgba(var(--accent-color-rgb), 0.2);
        }

        /* --- 2. 全局样式重置和基础设定 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none;
        }
        body {
            background-color: var(--body-bg-color);
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* --- 3. 核心样式 --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .glass-effect {
            background: var(--glass-bg-optimized);
            border: 1px solid var(--glass-border-color);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 var(--shadow-color), 0 0 15px var(--glow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: background 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }
        
        .contact-container {
            width: 100%;
            max-width: 600px;
            padding: 3rem;
            position: relative;
        }

        .contact-container h1 {
            font-family: 'ZCOOL KuaiLe', cursive;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--text-color-white);
            padding-top: 2rem; 
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: none;
            border: none;
            color: var(--text-color-darker);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: var(--input-bg);
        }
        .theme-toggle .ph-sun { display: none; }
        .theme-toggle .ph-moon { display: block; }
        html.light-theme .theme-toggle .ph-sun { display: block; }
        html.light-theme .theme-toggle .ph-moon { display: none; }


        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color-darker);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--input-bg);
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(var(--accent-color-rgb), 0.3);
        }

        .contact-input-group {
            display: flex;
            border-radius: 12px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border-color);
            transition: all 0.3s ease;
        }
        .contact-input-group:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(var(--accent-color-rgb), 0.3);
        }
       
        .contact-input-group input {
            border: none;
            background: transparent;
            flex-grow: 1;
            padding: 0.8rem 1rem;
            border-radius: 0 12px 12px 0;
        }
        .contact-input-group input:focus {
            box-shadow: none;
        }
        
        .form-group.error-state .contact-input-group,
        .form-group.error-state input,
        .form-group.error-state textarea {
            border-color: var(--error-color);
        }
        .form-group.error-state input:focus,
        .form-group.error-state textarea:focus {
             box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            padding-top: 0.3rem;
            display: none;
        }
        .form-group.error-state .error-message {
            display: block;
        }
        
        .textarea-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }
        .char-counter {
            font-size: 0.8rem;
            color: var(--text-color-darker);
        }


        /* --- 4. 自定义下拉菜单样式 --- */
        .custom-select-wrapper {
            position: relative;
            user-select: none;
            width: 125px; 
            border-right: 1px solid var(--glass-border-color);
        }

        .custom-select-trigger {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            cursor: pointer;
            height: 100%;
        }

        .custom-select-trigger span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .custom-select-trigger i {
            font-size: 1.2rem;
            color: var(--text-color-darker);
            transition: transform 0.3s ease;
        }

        .custom-select.open .custom-select-trigger i {
            transform: rotate(180deg);
        }

        .custom-options {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            min-width: 100%;
            background: var(--glass-bg-optimized);
            border: 1px solid var(--glass-border-color);
            border-radius: 12px;
            padding: 0.5rem;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            box-shadow: 0 8px 24px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .custom-select.open .custom-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .custom-option {
            padding: 0.7rem 1rem;
            cursor: pointer;
            border-radius: 8px;
            transform: translateY(5px);
            opacity: 0;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.3s ease, opacity 0.3s ease;
            white-space: nowrap;
        }
        
        .custom-select.open .custom-option {
            transform: translateY(0);
            opacity: 1;
        }
        .custom-select.open .custom-option:nth-child(2) { transition-delay: 0.05s; }
        .custom-select.open .custom-option:nth-child(3) { transition-delay: 0.1s; }
        .custom-select.open .custom-option:nth-child(4) { transition-delay: 0.15s; }

        .custom-option:hover {
            background-color: rgba(var(--accent-color-rgb), 0.15);
        }
        
        .custom-option.selected {
            background-color: rgba(var(--accent-color-rgb), 0.3);
            font-weight: 500;
        }
        
        /* --- 5. 表单提交和其他元素 --- */
        .form-submit-button {
            width: 100%;
            padding: 0.9rem 1rem;
            border: none;
            background-color: var(--submit-btn-bg);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-submit-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .form-submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .form-submit-button.loading .loader {
            display: inline-block;
        }
        .form-submit-button.loading .button-text {
            visibility: hidden;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }

        #form-status {
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
            min-height: 1.2em;
        }
        #form-status.success { color: var(--success-color); }
        #form-status.error { color: var(--error-color); }
        
        .other-contacts {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 1.5rem; /* 调整间距 */
        }
        
        .contact-link {
            color: var(--text-color-darker);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        /* 返回主页链接（已移至右上角） */
        .back-link {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: var(--text-color-darker);
            text-decoration: none;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .site-footer {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border-color);
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-color-darker);
        }
        
        .site-footer p {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 0.25rem 0.75rem; /* 行间距 列间距 */
            line-height: 1.5;
        }

        .site-footer a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .site-footer a:hover {
            color: var(--accent-color);
        }


        /* 响应式设计 */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .contact-container {
                padding: 2rem 1.5rem;
            }
            .contact-container h1 {
                font-size: 2rem;
            }
            .theme-toggle {
                top: 1rem;
                left: 1rem;
            }
            .back-link {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <main class="contact-container glass-effect">

        <a href="./index.html" class="back-link" title="返回主页">
            <i class="ph ph-house"></i>
        </a>
        <h1>联系我</h1>

        <form id="contact-form" action="https://email.xvyin.com" method="POST" novalidate>
            <!-- !! 重要: 将上面的 action URL 替换成你自己的 Worker URL !! -->
            <div class="form-group">
                <label for="name">你的称呼</label>
                <input type="text" id="name" name="name" required autocomplete="name">
                <div class="error-message">称呼不能为空</div>
            </div>
            <div class="form-group">
                <label for="contact-value">你的联系方式</label>
                <div class="contact-input-group">
                    <div class="custom-select-wrapper">
                        <div class="custom-select">
                            <div class="custom-select-trigger">
                                <span>邮箱</span>
                                <i class="ph ph-caret-down"></i>
                            </div>
                            <div class="custom-options">
                                <span class="custom-option selected" data-value="email">邮箱</span>
                                <span class="custom-option" data-value="qq">QQ</span>
                                <span class="custom-option" data-value="wechat">微信</span>
                                <span class="custom-option" data-value="phone">手机号</span>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="contact_method" id="contact-method-hidden" value="email">
                    <input type="email" id="contact-value" name="contact_value" required placeholder="请输入你的邮箱地址" autocomplete="email">
                </div>
                <div class="error-message">联系方式格式不正确</div>
            </div>

                <textarea id="message" name="message" required maxlength="500"></textarea>

                   <div class="error-message">内容不能为空</div>
                   <span class="char-counter">0 / 500</span>

        <div id="form-status"></div>

        <div class="other-contacts">
            <a href="https://github.com/jimmyshuixin" target="_blank" class="contact-link" title="GitHub">

            </a>

                Bilibili
            </a>

        <footer class="site-footer">

            </p>
        </footer>
    </main>
    
    <script>
        // --- 主题切换 ---
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const docElement = document.documentElement;

        function applyTheme(theme) {
            if (theme === 'light') {
                docElement.classList.add('light-theme');
            } else {
                docElement.classList.remove('light-theme');
            }
        }

        function toggleTheme() {
            const currentTheme = docElement.classList.contains('light-theme') ? 'light' : 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        }

        themeToggleBtn.addEventListener('click', toggleTheme);
        
        // 初始化主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            const isAutoLight = new Date().getHours() >= 6 && new Date().getHours() < 18;
            applyTheme(isAutoLight ? 'light' : 'dark');
        }


        // --- 粒子背景 ---
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById("particle-canvas");
            if (!canvas) return;
            const ctx = canvas.getContext("2d");
            let particles = [];
            let animationFrameId;
            let isTabVisible = true;

            document.addEventListener("visibilitychange", () => {
                isTabVisible = !document.hidden;
                if (isTabVisible && !animationFrameId) animate();
            });
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                }
                update() {
                    const isLightTheme =
                        document.documentElement.classList.contains("light-theme");
                    if (!isLightTheme) {
                        const centerX = canvas.width / 2;
                        const centerY = canvas.height / 2;
                        const dx = this.x - centerX;
                        const dy = this.y - centerY;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance > 1) {
                        const swirlStrength = 0.01;
                        this.speedX += (-dy / distance) * swirlStrength;
                        this.speedY += (dx / distance) * swirlStrength;
                        }
                        this.speedX *= 0.99;
                        this.speedY *= 0.99;
                    }
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                        Object.assign(this, new Particle());
                    }
                }
                draw() {
                    ctx.fillStyle = document.documentElement.classList.contains("light-theme")
                        ? "rgba(0, 0, 0, 0.4)"
                        : "rgba(255, 255, 255, 0.4)";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                const particleCount = Math.floor((canvas.width * canvas.height) / 15000);
                particles = Array.from({ length: particleCount }, () => new Particle());
            }

            function handleParticles() {
                const isLightTheme =
                document.documentElement.classList.contains("light-theme");
                const lineBaseColor = isLightTheme ? "0, 0, 0" : "255, 255, 255";
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (isLightTheme) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 100) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(${lineBaseColor}, ${
                                1 - distance / 100
                                })`;
                                ctx.lineWidth = 0.5;
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                }
            }

            function animate() {
                if (!isTabVisible) {
                    animationFrameId = null;
                    return;
                }
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                handleParticles();
                animationFrameId = requestAnimationFrame(animate);
            }

            function startAnimation() {
                resizeCanvas();
                initParticles();
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animate();
            }

            window.addEventListener("resize", startAnimation);
            startAnimation();
        });
        
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('name');
        const contactValueInput = document.getElementById('contact-value');
        const messageInput = document.getElementById('message');
        const hiddenInput = document.getElementById('contact-method-hidden');

        // --- “断点续写” (表单状态保存) ---
        const FORM_STATE_KEY = 'contactFormState';

        function saveFormState() {
            const state = {
                name: nameInput.value,
                contact_method: hiddenInput.value,
                contact_value: contactValueInput.value,
                message: messageInput.value,
            };
            localStorage.setItem(FORM_STATE_KEY, JSON.stringify(state));
        }

        function loadFormState() {
            const savedState = localStorage.getItem(FORM_STATE_KEY);
            if (savedState) {
                const state = JSON.parse(savedState);
                nameInput.value = state.name || '';
                contactValueInput.value = state.contact_value || '';
                messageInput.value = state.message || '';
                
                // 更新自定义下拉菜单
                const method = state.contact_method || 'email';
                hiddenInput.value = method;
                const optionToSelect = customSelect.querySelector(`.custom-option[data-value="${method}"]`);
                const currentSelected = customSelect.querySelector('.custom-option.selected');
                if (currentSelected) currentSelected.classList.remove('selected');
                if (optionToSelect) {
                    optionToSelect.classList.add('selected');
                    trigger.querySelector('span').textContent = optionToSelect.textContent;
                }
                updateContactInput(method, true); // true表示不清空value
                messageInput.dispatchEvent(new Event('input')); // 触发字数统计
            }
        }
        
        [nameInput, contactValueInput, messageInput].forEach(input => {
            input.addEventListener('input', saveFormState);
        });

        // 页面加载时恢复表单
        loadFormState();


        // --- 自定义下拉菜单逻辑 ---
        const customSelect = document.querySelector('.custom-select');
        const trigger = customSelect.querySelector('.custom-select-trigger');
        const options = customSelect.querySelectorAll('.custom-option');
        
        trigger.addEventListener('click', () => {
            customSelect.classList.toggle('open');
        });

        options.forEach(option => {
            option.addEventListener('click', () => {
                if (option.classList.contains('selected')) {
                    customSelect.classList.remove('open');
                    return;
                }
                const currentlySelected = customSelect.querySelector('.custom-option.selected');
                if (currentlySelected) currentlySelected.classList.remove('selected');
                
                option.classList.add('selected');
                trigger.querySelector('span').textContent = option.textContent;
                hiddenInput.value = option.getAttribute('data-value');
                
                updateContactInput(hiddenInput.value);
                validateInput(contactValueInput);
                saveFormState(); // 切换后保存状态
                customSelect.classList.remove('open');
            });
        });
        
        window.addEventListener('click', (e) => {
            if (!customSelect.contains(e.target)) {
                customSelect.classList.remove('open');
            }
        });

        function updateContactInput(method, preserveValue = false) {
            switch (method) {
                case 'email':
                    contactValueInput.placeholder = '请输入你的邮箱地址';
                    contactValueInput.type = 'email';
                    contactValueInput.autocomplete = 'email';
                    break;
                case 'qq':
                    contactValueInput.placeholder = '请输入你的QQ号码';
                    contactValueInput.type = 'text';
                    contactValueInput.autocomplete = 'off';
                    break;
                case 'wechat':
                    contactValueInput.placeholder = '请输入你的微信号';
                    contactValueInput.type = 'text';
                    contactValueInput.autocomplete = 'off';
                    break;
                case 'phone':
                    contactValueInput.placeholder = '请输入你的手机号码';
                    contactValueInput.type = 'tel';
                    contactValueInput.autocomplete = 'tel';
                    break;
            }
            if (!preserveValue) contactValueInput.value = '';
        }

        // --- 表单验证与提交处理 ---
        const statusDiv = document.getElementById('form-status');
        const charCounter = document.querySelector('.char-counter');

        const validationRules = {
            email: {
                regex: /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
                message: '请输入有效的邮箱地址'
            },
            qq: {
                regex: /^[1-9][0-9]{4,11}$/,
                message: '请输入5到12位的QQ号码'
            },
            wechat: {
                regex: /^[a-zA-Z][a-zA-Z0-9_-]{5,19}$/,
                message: '微信号格式不正确'
            },
            phone: {
                regex: /^1[3-9]\d{9}$/,
                message: '请输入11位有效手机号码'
            }
        };

        function validateInput(input) {
            const formGroup = input.closest('.form-group');
            const errorMessageDiv = formGroup.querySelector('.error-message');
            let isValid = true;
            let message = '';
            const value = input.value;

            if (input.required && value.trim() === '') {
                isValid = false;
                // 从HTML中获取默认的空值错误信息
                const defaultEmptyMsg = formGroup.querySelector('.textarea-footer .error-message') || formGroup.querySelector('.error-message');
                message = defaultEmptyMsg ? defaultEmptyMsg.textContent : '此字段不能为空';
            } else if (input.id === 'contact-value' && value.trim() !== '') {
                const method = hiddenInput.value;
                const rule = validationRules[method];
                if (rule && !rule.regex.test(value)) {
                    isValid = false;
                    message = rule.message;
                }
            }
            
            if (!isValid) {
                formGroup.classList.add('error-state');
                errorMessageDiv.textContent = message;
            } else {
                formGroup.classList.remove('error-state');
            }
            return isValid;
        }

        [nameInput, contactValueInput, messageInput].forEach(input => {
            input.addEventListener('input', () => validateInput(input));
        });

        messageInput.addEventListener('input', () => {
            const count = messageInput.value.length;
            charCounter.textContent = `${count} / 500`;
        });

        async function handleSubmit(event) {
            event.preventDefault();
            
            const isNameValid = validateInput(nameInput);
            const isContactValid = validateInput(contactValueInput);
            const isMessageValid = validateInput(messageInput);

            if (!isNameValid || !isContactValid || !isMessageValid) {
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 820);
                return;
            }

            const button = form.querySelector('button[type="submit"]');
            button.disabled = true;
            button.classList.add('loading');
            statusDiv.textContent = '';
            statusDiv.className = '';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(event.target.action, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const responseData = await response.json();
                statusDiv.textContent = "消息发送成功，感谢联系！";
                statusDiv.classList.add('success');
                form.reset();
                localStorage.removeItem(FORM_STATE_KEY); // 发送成功后清除状态
                
                charCounter.textContent = '0 / 500';
                
                const currentSelected = customSelect.querySelector('.custom-option.selected');
                if(currentSelected) currentSelected.classList.remove('selected');
                const defaultOption = customSelect.querySelector('.custom-option[data-value="email"]');
                defaultOption.classList.add('selected');
                trigger.querySelector('span').textContent = defaultOption.textContent;
                updateContactInput('email');

            } catch (error) {
                console.error("Fetch Error:", error);
                statusDiv.textContent = "网络似乎有问题，请检查后重试。";
                statusDiv.classList.add('error');
                form.classList.add('shake');
            } finally {
                button.disabled = false;
                button.classList.remove('loading');
                setTimeout(() => form.classList.remove('shake'), 820);
            }
        }
        form.addEventListener("submit", handleSubmit);

        // --- 动态版权年份 ---
        (function() {
            const yearSpan = document.getElementById('copyright-year');
            if (yearSpan) {
                const startYear = 2022;
                const currentYear = new Date().getFullYear();
                if (currentYear > startYear) {
                    yearSpan.textContent = `${startYear}-${currentYear}`;
                } else {
                    yearSpan.textContent = startYear;
                }
            }
        })();
    </script>
</body>
</html>
